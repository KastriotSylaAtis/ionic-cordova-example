<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Cordova geolocation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-button (click)="getCurrentCoordinates()" expand="block">
            Get location
        </ion-button>

        <ion-list>
            <ion-list-header>
                <ion-label>Location Coordinates</ion-label>
            </ion-list-header>

            <ion-item>
                <ion-label>Latitude</ion-label>
                <ion-badge color="danger" slot="end">
                    {{latitude}}
                </ion-badge>
            </ion-item>

            <ion-item>
                <ion-label>
                    Longitude
                </ion-label>
                <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
            </ion-item>
        </ion-list>

        <ion-button routerLink="/home" expand="block" style="margin-top: 40px;">
            Back to home
        </ion-button>
    </div>
</ion-content>
